<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <div id="app">
        
        <div class="container">

            <div class="slider-wrapper" @mouseover="stop()" @mouseleave="autoPlay()"  tabindex="0">
                <div class="item">
                    <img :src="slides[activeSlide].img" :alt="slides[activeSlide].title" />
                    <div class="overlay">
                        <div class="text">
                            <h3>{{slides[activeSlide].title}}</h3>
                            <p>{{slides[activeSlide].text}}</p>
                        </div>

                    </div>

                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>

                    <div v-for="(slide,i) in slides" class="thumb" :class="( i === activeSlide ? 'active' : '' )" >
                        <img :src="slide.img" :alt="slide.title" @click="activeImg(i)">
                    </div>
                 
                </div>
                
            </div>
        </div>
       <!--  <div class="container">
            <button class="mb-auto" >click me!</button>
            <button class="mb-auto" >click me!</button>
        </div> -->
    </div>


    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script src="./assets/js/main.js"></script>
 </body>
</body>
</html>
